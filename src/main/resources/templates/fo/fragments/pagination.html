<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- pagination.html -->
<div th:fragment="pagination" class="flex justify-center">
    <nav aria-label="pagination">
        <ul class="flex shrink-0 items-center gap-2 text-sm font-medium">
            <!-- Previous 버튼 -->
            <li>
                <a th:if="${currentPage > 1}"
                   th:href="@{${commonUri}(page=${currentPage - 1}, size=${pageSize})}"
                   class="flex items-center rounded-radius p-1 text-on-surface hover:text-primary dark:text-on-surface-dark dark:hover:text-primary-dark"
                   aria-label="previous page">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-6">
                        <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                    </svg>
                </a>
                <a th:if="${currentPage == 1}"
                   class="flex items-center rounded-radius p-1 text-gray-500 cursor-not-allowed"
                   aria-label="previous page (disabled)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-6">
                        <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                    </svg>
                </a>
            </li>

            <!-- 페이지 번호들 -->
            <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{${commonUri}(page=${i}, size=${pageSize})}"
                   th:text="${i}"
                   th:class="${i == currentPage ? 'flex size-6 items-center justify-center rounded-radius bg-primary p-1 font-bold text-on-primary dark:bg-primary-dark dark:text-on-primary-dark' : 'flex size-6 items-center justify-center rounded-radius p-1 text-on-surface hover:text-primary dark:text-on-surface-dark dark:hover:text-primary-dark'}"
                   aria-label="page ${i}"
                   th:aria-current="${i == currentPage ? 'page' : null}"></a>
            </li>

            <!-- Next 버튼 -->
            <li>
                <a th:if="${currentPage < totalPages}"
                   th:href="@{${commonUri}(page=${currentPage + 1}, size=${pageSize})}"
                   class="flex items-center rounded-radius p-1 text-on-surface hover:text-primary dark:text-on-surface-dark dark:hover:text-primary-dark"
                   aria-label="next page">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-6">
                        <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                </a>
                <a th:if="${currentPage == totalPages}"
                   class="flex items-center rounded-radius p-1 text-gray-500 cursor-not-allowed"
                   aria-label="next page (disabled)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-6">
                        <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
</div>

</html>
