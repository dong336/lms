<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="navbar">
    <nav x-data="{ mobileMenuIsOpen: false }" x-on:click.away="mobileMenuIsOpen = false" class="flex items-center justify-between border-b border-outline px-6 py-4 dark:border-outline-dark" aria-label="penguin ui menu">
        <!-- Brand Logo -->
        <span class="lg:pl-120">
            <a href="/" class="text-2xl font-bold text-on-surface-strong dark:text-on-surface-dark-strong">
                <span>LM<span class="text-primary dark:text-primary-dark">S</span></span>
                <!-- <img src="./your-logo.svg" alt="brand logo" class="w-10" /> -->
            </a>
        </span>
        <!-- Desktop Menu -->
        <ul class="lg:pr-120 hidden items-center gap-4 md:flex">
            <!--<li><a href="#" class="font-bold text-primary underline-offset-2 hover:text-primary focus:outline-hidden focus:underline dark:text-primary-dark dark:hover:text-primary-dark" aria-current="page">기업소개</a></li>-->
            <li>
                <a th:classappend="${commonUri == '/intro' ?
                        'font-bold text-primary underline-offset-2 hover:text-primary focus:outline-hidden focus:underline dark:text-primary-dark dark:hover:text-primary-dark' :
                        'font-medium text-on-surface underline-offset-2 hover:text-primary focus:outline-hidden focus:underline dark:text-on-surface-dark dark:hover:text-primary-dark'}"
                    th:href="@{/intro}">
                    기업소개
                </a>
            </li>
            <li>
                <a th:classappend="${commonUri == '/courses' ?
                        'font-bold text-primary underline-offset-2 hover:text-primary focus:outline-hidden focus:underline dark:text-primary-dark dark:hover:text-primary-dark' :
                        'font-medium text-on-surface underline-offset-2 hover:text-primary focus:outline-hidden focus:underline dark:text-on-surface-dark dark:hover:text-primary-dark'}"
                   th:href="@{/courses}">
                    교육과정
                </a>
            </li>
            <li>
                <a th:classappend="${commonUri == '/comunity' ?
                        'font-bold text-primary underline-offset-2 hover:text-primary focus:outline-hidden focus:underline dark:text-primary-dark dark:hover:text-primary-dark' :
                        'font-medium text-on-surface underline-offset-2 hover:text-primary focus:outline-hidden focus:underline dark:text-on-surface-dark dark:hover:text-primary-dark'}"
                   th:href="@{/comunity}">
                    커뮤니티
                </a>
            </li>
            <li>
                <a th:classappend="${commonUri.contains('about') ?
                        'font-bold text-primary underline-offset-2 hover:text-primary focus:outline-hidden focus:underline dark:text-primary-dark dark:hover:text-primary-dark' :
                        'font-medium text-on-surface underline-offset-2 hover:text-primary focus:outline-hidden focus:underline dark:text-on-surface-dark dark:hover:text-primary-dark'}"
                   th:href="@{/about/faq}">
                   이용안내
                </a>
            </li>
            <li th:if="${isLogin == false}">
                <a th:href="@{/login}" class="font-medium text-on-surface underline-offset-2 hover:text-primary focus:outline-hidden focus:underline dark:text-on-surface-dark dark:hover:text-primary-dark">로그인</a>
            </li>
            <li th:if="${isLogin == true}" th:attr="onclick='logout(event);'">
                <a href="#" class="font-medium text-on-surface underline-offset-2 hover:text-primary focus:outline-hidden focus:underline dark:text-on-surface-dark dark:hover:text-primary-dark">로그아웃</a>
            </li>
        </ul>
        <!-- Mobile Menu Button -->
        <button x-on:click="mobileMenuIsOpen = !mobileMenuIsOpen" x-bind:aria-expanded="mobileMenuIsOpen" x-bind:class="mobileMenuIsOpen ? 'fixed top-6 right-6 z-30' : null" type="button" class="flex text-on-surface dark:text-on-surface-dark md:hidden" aria-label="mobile menu" aria-controls="mobileMenu">
            <svg x-cloak x-show="!mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg x-cloak x-show="mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </button>
        <!-- Mobile Menu -->
        <ul x-cloak x-show="mobileMenuIsOpen" x-transition:enter="transition motion-reduce:transition-none ease-out duration-300" x-transition:enter-start="-translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="transition motion-reduce:transition-none ease-out duration-300" x-transition:leave-start="translate-y-0" x-transition:leave-end="-translate-y-full" id="mobileMenu" class="fixed max-h-svh overflow-y-auto inset-x-0 top-0 flex flex-col divide-y divide-outline rounded-b-radius border-b border-outline bg-surface-alt px-6 pb-6 pt-20 dark:divide-outline-dark dark:border-outline-dark dark:bg-surface-dark-alt md:hidden z-25">
            <!--<li class="py-4"><a href="#" class="w-full text-lg font-bold text-primary focus:underline dark:text-primary-dark" aria-current="page">Products</a></li>-->
            <li class="py-4"><a th:href="@{/intro}" class="w-full text-lg font-medium text-on-surface focus:underline dark:text-on-surface-dark">기업소개</a></li>
            <li class="py-4"><a th:href="@{/courses}" class="w-full text-lg font-medium text-on-surface focus:underline dark:text-on-surface-dark">교육과정</a></li>
            <li class="py-4"><a th:href="@{/comunity}" class="w-full text-lg font-medium text-on-surface focus:underline dark:text-on-surface-dark">커뮤니티</a></li>
            <li class="py-4"><a th:href="@{/about/faq}" class="w-full text-lg font-medium text-on-surface focus:underline dark:text-on-surface-dark">이용안내</a></li>
            <li th:if="${isLogin == false}" class="py-4">
              <a th:href="@{/login}" class="w-full text-lg font-medium text-on-surface focus:underline dark:text-on-surface-dark">로그인</a>
            </li>
            <li th:if="${isLogin == true}" class="py-4" th:attr="onclick='logout(event);'">
              <a href="#" class="w-full text-lg font-medium text-on-surface focus:underline dark:text-on-surface-dark">로그아웃</a>
            </li>
        </ul>
    </nav>
</div>
</html>
